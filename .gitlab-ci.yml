name: Deploy to Staging

on:
  push:
    branches: 
      - staging

jobs:
  deploy-to-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: "16"

      - name: Install Railway
        run: npm i -g @railway/cli
        with: 
          service-id:
            - 

      - name: Run test
        run: npm test